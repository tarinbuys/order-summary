<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Arona Frontend | Order summary card</title>

<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="illustration-hero.svg" alt="music illustration">
    </div>
    <div class="text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <img class="icon" src="icon-music.svg" alt="music icon">
      <div class="price">
        <h2>Annual Plan</h2>
        <p class="year">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <div class="button">
      <button class="btn1">Proceed to Payment</button>
      <button class="btn2">Cancel Order</button>
    </div>
    
  </div> 
  <div class="attribution"> 
    Coded by <a href="https://buysmanagement.co.za">Arona Frontend</a>.
  </div>
</body>
</html>
